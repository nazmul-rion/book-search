<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <!-- BootStrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

</head>
<style>
    #spinner,
    #errorMessage,
    #nullError,
    #numberOfBooks {
        display: none;
    }
</style>

<body>

    <div class="container">
        <h2 class="text-center text-primary">Search your Favorite Books</h2>
        <!-- Book search area -->
        <div class="input-group mb-3 w-50 mx-auto">
            <input id="searchField" type="text" class="form-control" placeholder="Search the book you want"
                aria-label="Book Name" aria-describedby="button-addon">
            <button onclick="searchBook()" class="btn btn-success" type="button" id="searchButton">Search</button>
        </div>

        <p id="spinner" class="text-center"><span class="spinner-border spinner-border-sm" role="status"
                aria-hidden="true"></span>
            Loading...</p>


        <div>
            <h5 id="errorMessage" class=" text-danger text-center">No result found!</h5>
        </div>

        <div>
            <h5 id="nullError" class=" text-danger text-center">please search something...</h5>
        </div>

        <!-- Number Of Books -->
        <div>
            <h3 id="numberOfBooks" class=" text-dark text-center bg-info"><b>Total Found: </b>0</h3>
        </div>

        <!-- Book search result -->
        <div id="searchResult" class="row row-cols-1 row-cols-md-3 g-4">

        </div>
    </div>

    <!-- My JS -->
    <script src="book.js"></script>
    <!-- BootStrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
</body>

</html>
